<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Article Card</title>
  </head>
  <body>
    <main id="root">
      <div class="container">
        <h1 class="heading">Article Card Preview</h1>
      </div>
    </main>
    <script type="text/babel">
      let cardInfo = {
        title: 'City Lights in New York',
        date: new Date('2017-01-26'),
        comments: '' + 67 + 'comments',
        subTitle: 'The city that never sleeps.',
        description:
          'New York, the largest city in the U.S., is an architectural marvel with plenty of historic monuments, magnificent buildings and countless dazzling skyscrapers.',
        category: 'photos',
        imageURL:
          'https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60',
      };

      let article = (
        <>
          <img
            src=' https://images.unsplash.com/photo-1610874933184-7728fd666162?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwzfHx8ZW58MHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60'
            alt='photo'
          />
          <div className='date'>
            <span> 27 </span>
            <span> MAR </span>
          </div>

          <span className='photos'>PHOTOS</span>

          <div className='details'>
            <h1>{cardInfo.title} </h1>
            <h2>{cardInfo.subTitle}</h2>
            <p>{cardInfo.description}</p>
            <div className='center'>
              <p>6 min ago</p>
              <p>{cardInfo.comments}</p>
            </div>
          </div>
        </>
      );

      ReactDOM.render(article, document.getElementById('root'));
    </script>
  </body>
</html>
